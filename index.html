<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Establishment Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Karaoke Establishment Information</h1>
        <p>Please provide details about your establishment's karaoke services. Your information will be used to help patrons find local karaoke spots.</p>

        <form id="karaokeForm">
            <fieldset>
                <legend>Establishment Information</legend>
                <div class="form-group">
                    <label for="establishmentName">Establishment Name <span class="required">*</span></label>
                    <input type="text" id="establishmentName" name="establishmentName" required>
                </div>
                <div class="form-group">
                    <label>Is this a karaoke bar or a karaoke night? <span class="required">*</span></label>
                    <div class="radio-group">
                        <label><input type="radio" name="establishmentType" value="Karaoke Bar" required onchange="toggleKJSection()"> Karaoke Bar</label>
                        <label><input type="radio" name="establishmentType" value="Karaoke night hosted by DJ" required onchange="toggleKJSection()"> Karaoke night hosted by DJ</label>
                    </div>
                </div>
                <div id="kjInfoSection" style="display: none;">
                    <div class="form-group">
                        <label for="kjName">KJ Name</label>
                        <input type="text" id="kjName" name="kjName">
                    </div>
                    <div class="form-group">
                        <label for="kjSocial">KJ Social Media</label>
                        <input type="text" id="kjSocial" name="kjSocial">
                    </div>
                    <div class="form-group">
                        <label for="kjContact">KJ Contact</label>
                        <input type="text" id="kjContact" name="kjContact">
                    </div>
                </div>
                <div class="form-group">
                    <label for="streetAddress">Street Address <span class="required">*</span></label>
                    <input type="text" id="streetAddress" name="streetAddress" required>
                </div>
                <div class="form-group form-row">
                    <div class="form-col">
                        <label for="city">City <span class="required">*</span></label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-col">
                        <label for="state">State <span class="required">*</span></label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-col">
                        <label for="zipCode">Zip Code <span class="required">*</span></label>
                        <input type="text" id="zipCode" name="zipCode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone Number</label>
                    <input type="tel" id="telephone" name="telephone">
                </div>
                <div class="form-group">
                    <label for="social">Establishment Social Media Handles</label>
                    <textarea id="social" name="social" rows="2" placeholder="e.g., Facebook: @karaokebar, Instagram: @karaokebar_official"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Karaoke Details</legend>
                <div class="form-group">
                    <label>Karaoke Times of Operation</label>
                    <div id="timesOfOperation">
                        <div class="day-time-group">
                            <select name="day">
                                <option value="" disabled selected>Select Day</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                            <input type="time" name="startTime" placeholder="Start Time">
                            to
                            <input type="time" name="endTime" placeholder="End Time">
                            <button type="button" class="add-btn" onclick="addTimeSlot()">Add More</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>What music genres are available?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="genres" value="Pop"> Pop</label>
                        <label><input type="checkbox" name="genres" value="Rock"> Rock</label>
                        <label><input type="checkbox" name="genres" value="Hip-Hop/Rap"> Hip-Hop/Rap</label>
                        <label><input type="checkbox" name="genres" value="R&B"> R&B</label>
                        <label><input type="checkbox" name="genres" value="Country"> Country</label>
                        <label><input type="checkbox" name="genres" value="Jazz"> Jazz</label>
                        <label><input type="checkbox" name="genres" value="Blues"> Blues</label>
                        <label><input type="checkbox" name="genres" value="Electronic"> Electronic</label>
                        <label><input type="checkbox" name="genres" value="K-Pop"> K-Pop</label>
                        <label><input type="checkbox" name="genres" value="J-Pop"> J-Pop</label>
                        <label><input type="checkbox" name="genres" value="Latin"> Latin</label>
                        <label><input type="checkbox" name="genres" value="Reggae"> Reggae</label>
                        <label><input type="checkbox" name="genres" value="Other"> Other</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>What languages are available?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="languages" value="English"> English</label>
                        <label><input type="checkbox" name="languages" value="Spanish"> Spanish</label>
                        <label><input type="checkbox" name="languages" value="French"> French</label>
                        <label><input type="checkbox" name="languages" value="German"> German</label>
                        <label><input type="checkbox" name="languages" value="Italian"> Italian</label>
                        <label><input type="checkbox" name="languages" value="Portuguese"> Portuguese</label>
                        <label><input type="checkbox" name="languages" value="Mandarin"> Mandarin</label>
                        <label><input type="checkbox" name="languages" value="Japanese"> Japanese</label>
                        <label><input type="checkbox" name="languages" value="Korean"> Korean</label>
                        <label><input type="checkbox" name="languages" value="Other"> Other</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Room and Stage Information</legend>
                <div class="form-group">
                    <label>Do you offer karaoke in public or private rooms?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="roomType" value="Public" onchange="togglePublicStage(this)"> Public Room</label>
                        <label><input type="radio" name="roomType" value="Private" onchange="togglePublicStage(this)"> Private Rooms</label>
                        <label><input type="radio" name="roomType" value="Both" onchange="togglePublicStage(this)"> Both Public and Private Rooms</label>
                    </div>
                </div>
                
                <div id="publicStageQuestion" class="form-group" style="display: none;">
                    <label>Is the public karaoke staged or at the bar?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="publicStageType" value="Staged"> Staged</label>
                        <label><input type="radio" name="publicStageType" value="At the bar"> At the bar/main area</label>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Submit Information</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
